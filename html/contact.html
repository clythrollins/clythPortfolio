<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clyth's Portfolio</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/contact.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="../js/contact.js"></script>
    <body>
        <!-- NAV PANEL -->
        <nav>
            <div class="brandlogo">
              <a href="index.html"><img src="../assets/blogoclyth.gif" alt="BrandLogo" width="140" height="120"></a>
            </div>
        </nav>

        <!-- CONTACT FORM -->
        <div class="mainContainer">
        <div class="formContainer">
            <div class="row">
                <div class="column">
                    <div class="inputBox">
                        <input class="nameBox" type="text" name="" required="required">
                        <span class="text">Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
 
            <div class="row">
                <div class="column">
                    <div class="inputBox">
                        <input class="e-mail" type="text" name="" required="required">
                        <span class="text">E-mail</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="inputBox">
                        <input class="subject" type="text" name="" required="required">
                        <span class="text">Subject</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="inputBox textarea">
                        <textarea class="message" required="required"></textarea>
                        <span class="text">What's on your mind?</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <input class="sendButton" type="submit" value="Send">
                </div>
            </div>
        </div>
        </div>
    </body>
    </head>
</html>
